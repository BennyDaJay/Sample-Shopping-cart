<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LET'S GO SHOPPIN</title>
    <link rel="stylesheet" href="STYLE.css" />
    <script
      src="https://kit.fontawesome.com/4e3d6dfbb2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <p class="logo">Shop With Benny</p>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
    </div>

    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head">
          <p>My Cart</p>
        </div>
        <div id="cartItem">Cart is Empty</div>
        <div class="foot">
          <h4>Total</h4>
          <h2 id="total">$ 0.00</h2>
        </div>
        <button class="clear-button" id="clear-cart" onclick="clearCart()" style="display: none;">Clear Cart</button>
      </div>
    </div>

    <script src="SCRIPT.js"></script>
  </body>
</html>
